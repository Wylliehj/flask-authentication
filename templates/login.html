{% extends 'base.html' %}

{% block title %}
<h1>Login</h1>
{% endblock %}

{% block content %}
<form id="login-user-form" method="post">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}

    <p>
        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    </p>
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
